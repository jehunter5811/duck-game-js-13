<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />
  <title>Duck Game</title>
  <style>
    body,
    html {
      margin: 0;
      overflow-x: hidden;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
      touch-action: manipulation;
      -webkit-user-select: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    #world {
      width: 600px;
      height: 3000px;
      background: lightblue;
      margin: auto;
      overflow-y: hidden;
      overflow-x: hidden;
    }
    #controls {
      position: fixed;
      z-index: 1024;
      bottom: 0px;
      opacity: 0.3;
      left: 0px;
      width: 100vw;
    }
    #up {
      position: absolute;
      bottom: 100px;
      height: 70px;
      width: 100vw;
      left: 0px;
      background: black;
    }
    #right {
      position: absolute;
      bottom: 0px;
      height: 170px;
      width: 80px;
      right: 0;
      background: black;
    }
    #left {
      position: absolute;
      bottom: 0px;
      height: 170px;
      width: 80px;
      left: 0px;
      background: black;
    }
    #down {
      position: absolute;
      bottom: 0px;
      height: 60px;
      width: 25%;
      left: 37.5%;
      background: black;
    }
    .feather {
      width: 5px;
      height: 27px;
      background-image: url('feather.png');
      box-shadow: -5px 5px 10px 3px rgba(0, 0, 0, 0.15), inset 5px 5px 0 #f7f7f7;
      animation: pulse-white 2s infinite;
    }
    .container{
      display: flex;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
    }
    /* TREE CSS */
    .tree{
      background: #5d3010;
      height: 100%;
      width: 13vw;
      position: relative;
    }
    .tree .trunk{
      width: 25%;
      position: absolute;
    }
    .tree .upper.trunk{
      height: 30%;
      top: 0;
    }
    .tree .lower.trunk{
      height: 70%;
      bottom: 0;
    }
    .tree .right.trunk{
      right: 0;
    }
    .tree .left.trunk{
      left: 0;
    }
    .tree .upper.left.trunk{
      border-top-right-radius: 100%;
    }
    .tree .upper.right.trunk{
      border-top-left-radius: 100%;
    }
    .tree .lower.left.trunk{
      border-bottom-right-radius: 100%;
    }
    .tree .lower.right.trunk{
      border-bottom-left-radius: 100%;
    }
    .shake {
      /* Start the shake animation and make the animation last for 0.5 seconds */
      animation: shake 0.5s;

      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }
    .spin {
      animation-name: spin;
      animation-duration: 2000ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear; 
    }
    @keyframes spin {
      from {
          transform:rotate(0deg);
      }
      to {
          transform:rotate(360deg);
      }
    }
    @keyframes pulse-white {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div id="world">
    <div style="display: none" id="controls">
      <div id="up"></div>
      <div id="down"></div>
      <div id="left"></div>
      <div id="right"></div>
    </div>
    <div id="game">
    </div>
  </div>
  <script src='gameVariables.js'></script>
  <script src='levels.js'></script>
  <script src='levelController.js'></script>
  <script src='gameLoop.js'></script>
  <script src='main.js'></script>
</body>
