<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <link rel="apple-touch-icon" href="DUCK.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />
  <title>Duck Game</title>
  <style>
    @font-face {
      font-family: "PressStart2P";
      src: url("./PressStart2P-Regular.ttf");
    }
    body,
    html {
      margin: 0;
      overflow-x: hidden;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
      touch-action: manipulation;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    #world {
      width: 600px;
      height: 3000px;
      background: lightblue;
      margin: auto;
      overflow-y: hidden;
      overflow-x: hidden;
    }
    #controls {
      position: fixed;
      z-index: 1024;
      bottom: 70px;
      opacity: 0.3;
      right: 20px;
    }
    #up {
      position: absolute;
      bottom: 100px;
      height: 60px;
      width: 60px;
      right: 100px;
      background: blue;
    }
    #right {
      position: absolute;
      bottom: 50px;
      height: 60px;
      width: 60px;
      right: 25px;
      background: blue;
    }
    #left {
      position: absolute;
      bottom: 50px;
      height: 60px;
      width: 60px;
      right: 175px;
      background: blue;
    }
    #down {
      position: absolute;
      bottom: 0px;
      height: 60px;
      width: 60px;
      right: 100px;
      background: blue;
    }
    .egg {
      width: 30px;
      height: 30px;
      border-radius: 36% 64% 59% 41% / 46% 40% 60% 54%;
      background: white;
      box-shadow: -5px 5px 10px 3px rgba(0, 0, 0, 0.15), inset 5px 5px 0 #f7f7f7;
      animation: pulse-white 2s infinite;
    }
    .egg:before {
      content: "";
      width: 20px;
      height: 20px;
      background: #faca3b;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset -5px -10px 0 #f9bd09;
    }
    @keyframes pulse-white {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
  </style>
</head>
<body>
  <div id="world">
    <div style="display: none;" id="controls">
      <div id="up"></div>
      <div id="down"></div>
      <div id="left"></div>
      <div id="right"></div>
    </div>
    <div id="game"></div>
  </div>
  <script>
    let game;
    let currentLevel = 0;
    let MAX_WIDTH = 600;
    const MAX_HEIGHT = 3000;
    const PLAYER_SPEED = 3;
    const FRICTION = 0.8;
    const GRAVITY = 0.4;
    const JUMP_POWER = 4.5;
    let GROUNDED = true;
    let JUMPING = false;
    let player;
    let keys = [];
    let playerVelX = 0;
    let playerVelY = 0;
    let eggVelY = 0;
    let levels = [];
    let platforms = [];
    let eggs = [];
    let counter = 0;
    let pause = false;
    const levelCompleteText = [
      "You flapped and hopped your way to your first feather! Quack...or tap...anywhere to continue.",
    ];

    window.addEventListener("load", function () {
      const isMobile = () => {
        if (
          navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/iPhone|iPod/i) ||
          navigator.userAgent.match(/Opera Mini/i) ||
          navigator.userAgent.match(/IEMobile/i) ||
          navigator.userAgent.match(/WPDesktop/i)
        ) {
          return true;
        } else {
          return false;
        }
      };
      if (isMobile()) {
        MAX_WIDTH = window.innerWidth;
        document.getElementById("world").style.width = `${window.innerWidth}px`;
        const controls = document.getElementById("controls");
        controls.style.display = "block";

        const up = document.getElementById("up");
        const down = document.getElementById("down");
        const left = document.getElementById("left");
        const right = document.getElementById("right");

        controls.addEventListener(
          "touchstart",
          (e) => {
            setTimeout(() => {
              counter++;
            }, 500);
            if (counter < 1) {
              e.preventDefault();
            } else {
              counter = 0;
            }
          },
          false
        );

        up.addEventListener("pointerdown", (e) => {
          keys[38] = true;
        });
        down.addEventListener("pointerdown", () => {
          keys[40] = true;
        });
        right.addEventListener("pointerdown", () => {
          keys[39] = true;
        });
        left.addEventListener("pointerdown", () => {
          keys[37] = true;
        });

        document.addEventListener("pointerup", () => {
          keys[39] = false;
          keys[38] = false;
          keys[37] = false;
          keys[40] = false;
        });
      }

      levels = [
        {
          level: 0,
          platforms: [
            {
              //  Ground platform
              x: 0,
              y: MAX_HEIGHT - 20,
              width: MAX_WIDTH,
              height: 50,
              velY: 0,
              id: "1",
            },
            {
              x: 20,
              y: MAX_HEIGHT - 200,
              width: 100,
              height: 20,
              velY: 0,
              id: "2",
            },
            {
              x: 90,
              y: MAX_HEIGHT - 400,
              width: 100,
              height: 20,
              velY: 0,
              id: "3",
            },
            {
              x: 200,
              y: MAX_HEIGHT - 600,
              width: 100,
              height: 20,
              velY: 0,
              id: "4",
            },
            {
              x: 320,
              y: MAX_HEIGHT - 800,
              width: 100,
              height: 20,
              velY: 0,
              id: "5",
            },
            {
              x: MAX_WIDTH - 300,
              y: MAX_HEIGHT - 1000,
              width: 100,
              height: 20,
              velY: 0,
              id: "6",
            },
            {
              x: MAX_WIDTH - 450,
              y: MAX_HEIGHT - 1200,
              width: 100,
              height: 20,
              velY: 0,
              id: "7",
            },
            {
              x: 350,
              y: MAX_HEIGHT - 1400,
              width: 100,
              height: 20,
              velY: 0,
              id: "8",
            },
            {
              x: 200,
              y: MAX_HEIGHT - 1600,
              width: 100,
              height: 20,
              velY: 0,
              id: "9",
            },
            {
              x: 300,
              y: MAX_HEIGHT - 1800,
              width: 100,
              height: 20,
              velY: 0,
              id: "10",
            },
            {
              x: 250,
              y: MAX_HEIGHT - 2000,
              width: 100,
              height: 20,
              velY: 0,
              id: "11",
            },
            {
              x: 200,
              y: MAX_HEIGHT - 2200,
              width: 100,
              height: 20,
              velY: 0,
              id: "12",
              collectible: {
                type: "feather",
                id: "main_feather",
              },
            },
          ],
        },
        {
          level: 1,
          platforms: [
            {
              //  Ground platform
              x: 0,
              y: MAX_HEIGHT - 20,
              width: MAX_WIDTH,
              height: 50,
              velY: 0,
              id: "1",
            },
            {
              x: 20,
              y: MAX_HEIGHT - 200,
              width: 100,
              height: 20,
              velY: 0,
              id: "2",
            },
          ],
        },
      ];
    });
    window.onload = () => {
      //  Get level/checkpoint
      currentLevel = localStorage.getItem("level")
        ? parseInt(localStorage.getItem("level"), 10)
        : 0;
      loadLevel(currentLevel);
      //  Generate Player
      player = document.createElement("div");
      player.style.width = "50px";
      player.style.height = "50px";
      player.style.background = "green";
      //  Attach player to game view
      game = document.getElementById("world");
      game.style.position = "relative";
      game.appendChild(player);

      player.style.position = "absolute";
      player.style.bottom = "50px";
      player.style.left = "100px";

      drawPlatforms();
      requestAnimationFrame(gameLoop);
    };

    const loadLevel = (level) => {
      //  Read in the number of platforms
      const thisLevel = levels[level];
      platforms = thisLevel.platforms;
    };

    const layEgg = () => {
      const egg = document.createElement("div");
      egg.style.height = "80px";
      egg.style.width = "60px";
      egg.style.background = "yellow";
      egg.style.borderRadius = "50px 50px 100px 100px";
      egg.style.position = "absolute";
      egg.style.left = player.style.left;
      egg.style.bottom = player.style.bottom;
      egg.setAttribute("id", "egg-1");
      eggs.push(egg);
      game.appendChild(egg);
      playerVelY = -PLAYER_SPEED * JUMP_POWER;
    };

    const drawCollectible = (type) => {
      switch (type) {
        case "feather":
          const feather = document.createElement("svg");
          feather.setAttribute("class", "egg");
          return feather;
        default:
          return;
      }
    };

    const drawPlatforms = () => {
      platforms.forEach((platform) => {
        const newPlatform = document.createElement("div");
        newPlatform.style.width = `${platform.width}px`;
        newPlatform.style.height = `${platform.height}px`;
        newPlatform.style.position = "absolute";
        newPlatform.style.top = `${platform.y}px`;
        newPlatform.style.left = `${platform.x}px`;
        newPlatform.style.background = "#000";
        newPlatform.setAttribute("id", platform.id);

        game.appendChild(newPlatform);

        //  Check for collectibles
        if (platform.collectible) {
          const collectible = drawCollectible(platform.collectible.type);
          collectible.setAttribute("id", platform.collectible.id);
          collectible.style.position = "absolute";
          collectible.style.left = `${platform.x + platform.width / 2}px`;
          collectible.style.top = `${platform.y - platform.height - 10}px`;
          game.appendChild(collectible);
        }
      });
    };
    const detectOverlap = (() => {
      const getPositions = (elem) => {
        let pos = elem.getBoundingClientRect();
        return [
          [pos.left, pos.right],
          [pos.top, pos.bottom],
        ];
      };
      const comparePositions = (p1, p2) => {
        let r1, r2;
        if (p1[0] < p2[0]) {
          r1 = p1;
          r2 = p2;
        } else {
          r1 = p2;
          r2 = p1;
        }
        return r1[1] > r2[0] || r1[0] === r2[0];
      };
      return (a, b) => {
        let pos1 = getPositions(a),
          pos2 = getPositions(b);
        return (
          comparePositions(pos1[0], pos2[0]) &&
          comparePositions(pos1[1], pos2[1])
        );
      };
    })();

    const handleNextLevel = (current) => {
      pause = true;
      const successWrapper = document.createElement("div");
      successWrapper.style.width = `${MAX_WIDTH}px`;
      successWrapper.style.position = "fixed";
      successWrapper.style.top = "50px";
      const successText = document.createElement("h3");
      successText.innerText = levelCompleteText[current];
      successText.style.textAlign = "center";
      successText.style.fontFamily = "PressStart2P";
      successWrapper.appendChild(successText);
      game.appendChild(successWrapper);
      document.addEventListener("pointerdown", (e) => {
        for (const platform of platforms) {
          const p = document.getElementById(platform.id);
          p.remove();
          successText.remove();
          player.style.position = "absolute";
          player.style.bottom = "50px";
          player.style.left = "100px";
        }
        eggs.forEach((egg) => {
          egg.remove();
        });
        if (pause) {
          currentLevel++;
          // localStorage.setItem('level', JSON.stringify(currentLevel));
          platforms = levels[currentLevel].platforms;
          drawPlatforms();
          pause = false;
          gameLoop();
        }
      });
    };

    const gameLoop = () => {
      if (!pause) {
        const jumpKey = keys[38] || keys[32] || keys[87];
        const rightKey = keys[39] || keys[68];
        const leftKey = keys[37] || keys[65];
        const layEggKey = keys[40] || keys[83];

        playerVelX *= FRICTION;
        playerVelY += GRAVITY;

        let touching = [];

        platforms.forEach((platform) => {
          const p = document.getElementById(platform.id);

          if (detectOverlap(player, p)) {
            const a = player.getBoundingClientRect();
            const b = p.getBoundingClientRect();

            if (!(a.bottom > b.top + platform.height)) {
              touching.push(platform.id);

              if (a.bottom > b.top && platform.id !== "1") {
                player.style.bottom = `${
                  parseInt(player.style.bottom.split("px")[0]) +
                  (a.bottom - b.top)
                }px`;
                playerVelY = 0;
              }
            }
          }
        });
        platforms
          .filter((p) => p.collectible !== undefined)
          .forEach((collect) => {
            const item = document.getElementById(collect.collectible.id);

            const touching = detectOverlap(player, item);
            //  Check if it's the main feather
            if (touching && item.id === "main_feather") {
              //  Trigger next level handling
              item.remove();
              handleNextLevel(currentLevel);
            } else {
              //  Save count of collectible type
            }
          });

        eggs.forEach((egg) => {
          egg.style.bottom = `${
            parseInt(egg.style.bottom.split("px")[0], 10) - eggVelY
          }px`;
          if (
            parseInt(egg.style.bottom.split("px")[0], 10) < -window.innerHeight
          ) {
            eggs = [];
            eggVelY = 0;
            egg.remove();
          }
          eggVelY += GRAVITY;
        });

        if (touching.length) {
          GROUNDED = true;
        }

        if (GROUNDED) {
          playerVelY = 0;
        }

        if (layEggKey) {
          if (eggs.length === 0) {
            layEgg();
          }
        }

        if (jumpKey && rightKey) {
          if (!JUMPING && GROUNDED) {
            GROUNDED = false;
            playerVelY = -PLAYER_SPEED * JUMP_POWER;
          }
          if (playerVelX < PLAYER_SPEED) {
            playerVelX++;
          }
        } else if (jumpKey && leftKey) {
          if (!JUMPING && GROUNDED) {
            GROUNDED = false;
            playerVelY = -PLAYER_SPEED * JUMP_POWER;
          }
          if (playerVelX > -PLAYER_SPEED) {
            player.velX--;
          }
        } else if (jumpKey) {
          if (!JUMPING && GROUNDED) {
            GROUNDED = false;
            playerVelY = -PLAYER_SPEED * JUMP_POWER;
          }
        } else if (rightKey) {
          if (playerVelX < PLAYER_SPEED) {
            playerVelX++;
          }
        } else if (leftKey) {
          if (playerVelX > -PLAYER_SPEED) {
            playerVelX--;
          }
        }

        player.style.left = `${
          parseInt(player.style.left.split("px")[0], 10) + playerVelX
        }px`;
        player.style.bottom = `${
          parseInt(player.style.bottom.split("px")[0], 10) - playerVelY
        }px`;

        GROUNDED = false;

        if (player) {
          // player.scrollIntoView();
          window.scrollTo(0, player.offsetTop - 200);
        }

        if (parseInt(player.style.left.split("px")[0], 10) > MAX_WIDTH) {
          player.style.left = "0px";
        }

        if (parseInt(player.style.left.split("px")[0], 10) < -10) {
          player.style.left = `${MAX_WIDTH}px`;
        }
        requestAnimationFrame(gameLoop);
      }
    };

    document.body.addEventListener("keydown", function (e) {
      e.target.click();
      keys[e.keyCode] = true;
    });

    document.body.addEventListener("keyup", function (e) {
      keys[e.keyCode] = false;
    });

    document.addEventListener("gesturestart", function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });

    document.addEventListener("gesturechange", function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });

    document.addEventListener("gestureend", function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });
  </script>
  <script>
    const staticDuckGame = "duck-game";
    const assets = [
      "/",
      "/index.html"
    ];

    self.addEventListener("install", (installEvent) => {
      installEvent.waitUntil(
        caches.open(staticDevCoffee).then((cache) => {
          cache.addAll(assets);
        })
      );
    });

    self.addEventListener("fetch", (fetchEvent) => {
      fetchEvent.respondWith(
        caches.match(fetchEvent.request).then((res) => {
          return res || fetch(fetchEvent.request);
        })
      );
    });
  </script>
</body>
